name: Heartbeat Alive Check

on:
  workflow_dispatch:
  schedule:
    - cron: '*/3 * * * *'

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get last heartbeat line
        id: heartbeat
        run: |
          if [ ! -f HEARTBEAT.md ]; then
            echo "HEARTBEAT.md not found" >&2
            exit 1
          fi
          LAST_LINE="$(tail -n 1 HEARTBEAT.md)"
          echo "last_line=$LAST_LINE" >> "$GITHUB_OUTPUT"

      - name: Send Discord ping
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WATCHER_URL }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "DISCORD_WATCHER_URL secret missing!" >&2
            exit 1
          fi

          curl -H "Content-Type: application/json" \
            -X POST \
            -d "{\"content\":\"‚è≥ OpenClaw heartbeat ping.\nLast activity:\n\`${{ steps.heartbeat.outputs.last_line }}\`\"}" \
            "$DISCORD_WEBHOOK_URL"
