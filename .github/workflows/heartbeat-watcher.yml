name: Heartbeat Watcher

on:
  workflow_dispatch:
  push:
    paths:
      - "HEARTBEAT.md"

permissions:
  contents: read

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Extract last heartbeat entry
        id: heartbeat
        shell: bash
        run: |
          set -euo pipefail

          if [ ! -f HEARTBEAT.md ]; then
            echo "HEARTBEAT.md not found" >&2
            exit 1
          fi

          # last non-empty line (tail -n 1 returns empty if file ends with blank line)
          LAST_LINE="$(grep -v '^[[:space:]]*$' HEARTBEAT.md | tail -n 1 || true)"

          if [ -z "${LAST_LINE:-}" ]; then
            echo "HEARTBEAT.md has no non-empty lines" >&2
            exit 1
          fi

          echo "last_line=$LAST_LINE" >> "$GITHUB_OUTPUT"

      - name: Send Discord notification
        if: ${{ secrets.DISCORD_WEBHOOK_URL != '' }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        shell: bash
        run: |
          set -euo pipefail

          payload=$(printf '{"content":"ðŸ›  OpenClaw Update:\\n`%s`"}' "${{ steps.heartbeat.outputs.last_line }}")

          curl -fsS -X POST \
            -H "Content-Type: application/json" \
            -d "$payload" \
            "$DISCORD_WEBHOOK_URL"

      - name: Skip notification (no webhook configured)
        if: ${{ secrets.DISCORD_WEBHOOK_URL == '' }}
        run: echo "DISCORD_WEBHOOK_URL not configured; skipping notification."