name: Heartbeat Alive Check

on:
  schedule:
    - cron: '*/3 * * * *'

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Get last heartbeat line
        id: heartbeat
        run: |
          LAST_LINE=$(tail -n 1 HEARTBEAT.md)
          echo "last_line=$LAST_LINE" >> $GITHUB_OUTPUT

      - name: Send Discord ping
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{\"content\":\"‚è≥ OpenClaw still running.\nLast activity:\n\`${{ steps.heartbeat.outputs.last_line }}\`\"}" \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
